name: pull_request test
on:
  pull_request:
    types:
      - labeled
      - unlabeled
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: jq --raw-output '.action' $GITHUB_EVENT_PATH
    - uses: actions/checkout@v1
    - run: |
        echo "Ref: $GITHUB_REF"
        echo "Sha: $GITHUB_SHA"
    - run: ls
    - run: cat $GITHUB_EVENT_PATH
    - run: |
        echo "PR number: `jq '.number' $GITHUB_EVENT_PATH`"
